        <!-- Contact -->
        <section class="py-5" id="contact">
            <div class="container">
              <h2 class="text-center mb-5">Me contacter</h2>
              <div class="row">
                <div class="col-lg-8 mx-auto">
                  <form>
                    <div class="form-group">
                      <label for="name">Nom</label>
                      <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                    </div>
                    <div class="form-group">
                      <label for="subject">Objet</label>
                      <input type="text" class="form-control" id="subject" placeholder="Entrez l'objet de votre message">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0">Envoyer</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
